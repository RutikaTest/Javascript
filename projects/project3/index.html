<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <style>
    .container
    {
      position:absolute;
      top:50%;
      left:50%;
      transform:translateY(-50%,-50%);
    }
    #clock{
      background-color:orange;
      padding:20px;
      border-radius:5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="banner">Your time here</p>
    <div id="clock"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
